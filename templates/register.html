<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url('static/img/background.webp');
        }
        .register-container {
            /* background: white; */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            color: rgb(63, 51, 51);
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e4e0c9c0;
            border: 1px solid #584141;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #13a0d8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1a56c4;
        }
        .links {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }
    .flash-message {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
        color: white;
    }
    .flash-success {
        background-color: #28a745;
    }
    .flash-danger {
        background-color: #dc3545;
    }
    .flash-info {
        background-color: #007bff;
    }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Your Profile</h2>
    <p>Search & apply to jobs from Indiaâ€™s No.1 Job Site</p>

    <form method="POST" onsubmit="showSuccessMessage(event)">
        <label for="username">Full Name<span style="color: red;">*</span></label>
        <input type="text" name="username" id="username" placeholder="Enter your full name" required>

        <label for="email">Email ID<span style="color: red;">*</span></label>
        <input type="email" name="email" id="email" placeholder="Enter your email ID" required>

        <label for="password">Password<span style="color: red;">*</span></label>
        <input type="password" name="password" id="password" placeholder="(Minimum 6 characters)" required>

        <button type="submit">Register</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message 
        {% if category == 'success' %}flash-success
        {% elif category == 'danger' %}flash-danger
        {% else %}flash-info{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

    </form>

    <div class="links">
        <a href="{{ url_for('login') }}">Already have an account? Login here.</a>
    </div>
</div>

</body>
</html>
