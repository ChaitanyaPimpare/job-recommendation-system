<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Job Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> <!-- if you have global styles -->
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            font-size: 36px;
            line-height: 100px;
            margin: 0 auto 20px;
            font-weight: bold;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h3 {
            margin-bottom: 10px;
        }
        .logout-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 30px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-avatar">
            {{ current_user.username[0]|upper }}
        </div>
        <div class="profile-info">
            <h3>{{ current_user.username }}</h3>
            <p>{{ current_user.email }}</p>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

</body>
</html>
